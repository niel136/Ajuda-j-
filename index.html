<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <title>AjudaJá - Solidariedade Rápida</title>
    <meta name="description" content="Conecte-se a necessidades reais e urgentes na sua comunidade." />
    <meta name="theme-color" content="#E2F687" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        background-color: #E2F687; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
      ::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .page-transition { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Safe areas for notched phones */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      .app-error {
        display: none;
        padding: 40px 20px;
        text-align: center;
        color: #1a1a1a;
        background: #E2F687;
        min-height: 100vh;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

  }
}
</script>
</head>
  <body class="bg-[#E2F687] text-slate-900 antialiased selection:bg-black selection:text-[#E2F687]">
    <div id="root"></div>
    <div id="fallback-error" class="app-error">
      <h2 style="font-weight: 800; font-size: 1.5rem; margin-bottom: 1rem;">Ops! Algo deu errado.</h2>
      <p>O aplicativo não conseguiu iniciar. Por favor, tente recarregar.</p>
      <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: black; color: #E2F687; border: none; border-radius: 99px; font-weight: bold; cursor: pointer;">Recarregar App</button>
    </div>
    <script type="module" src="/index.tsx"></script>
